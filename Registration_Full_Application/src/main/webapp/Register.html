<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<style>
    body{
        background-image: url("https://tasklms.telangana.gov.in/lms/task-login/assets/img/logo.png");
    }
	form
    {
        width: fit-content;
        margin-top: 100px;
        background-color: rgb(131, 168, 181);
        color: black;
        padding: 50px;
    }
</style>
</head>
<body>
<center>
        <form method="post" action="register">
            <h2>Registration Form</h2><br><br>
            <table>
                <tr>
                    <th>First Name:</th>
                    <td><input type="text" name="fname" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <th>Last Name:</th>
                    <td><input type="text" name="lname" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <th>User Name:</th>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table><br><br>
            <input type="submit" value="submit">
        </form>
</center>
</body>
</html>
