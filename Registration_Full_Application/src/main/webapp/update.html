<!DOCTYPE html>
<html>
    <head>
        <title>
            Update
        </title>
        <style>
        	body
        	{
        		background-image: url("https://tasklms.telangana.gov.in/lms/task-login/assets/img/logo.png");
        		justify-content:center;
        	}
            div
            {
                background-color: black;
                color: white;
                width: 800px;
                margin: 50px;
                padding: 50px;
            }
        </style>
    </head>
    <body>
    <form method="post" action="update">
    <center>
        	<div>
            <h1>Welcome Mr/Ms <br><span id="l1name"></span> <span id="f1name"></span></h1><br><br>
            <h3>Your Profile:</h3><br>
            <table border="5px">
                <tr>
                    <th>Id No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Password</th>
                </tr>
                <br>
                <tr>
                    <td><span id="id" name="id"></span></td>
                    <td><input type="text" id="fname" name="fname" width="15px" required></td>
                    <td><input type="text" id="lname" name="lname" width="15px" required></td>
                    <td><input type="text" id="username" name="username" width="15px" required></td>
                    <td><input type="password" id="password" name="password" width="15px" required></td>
                </tr>
            </table>
            <br><br>
            <input type="hidden" id="userid" name="idd">
            <input type="submit" value="save">
        </div>
    </center>
    </form>
    <script>
    var urlParams = new URLSearchParams(window.location.search);
    var id = urlParams.get('id');
    var fname = urlParams.get('fname');
    var lname = urlParams.get('lname');
    var username = urlParams.get('username');
    var password = urlParams.get('password');

    document.getElementById('id').innerText = id;
    document.getElementById('fname').value = fname;
    document.getElementById('lname').value = lname;
    document.getElementById('username').value = username;
    document.getElementById('password').value = password;

    document.getElementById('f1name').innerText = fname;
    document.getElementById('l1name').innerText = lname;
    function sendUserId()
	{
		var uid=document.getElementById('id').textContent;
		document.getElementById('userid').value = uid;
	}
    window.onload=sendUserId();
    </script>
    </body>
</html>
